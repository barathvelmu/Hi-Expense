{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class = "row"> 
    <div class = "col-md-4"></div>
    <div class = "col-md-4">
        <div class = "card mt-5"> 
            <div class = "card-body">
                
                <div class = "card-title"> 
                    <h4>Register for a Free Account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}
                    <div class="form-group py-2">
                        <input type="text" name="username" placeholder = "Username" id="usernameField" class="form-control form-control-sm" value = "{{fieldValues.username}}"/>
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display: none">
                        
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>


                    <div class="form-group py-2">
                        <input type="email" name="email" placeholder = "Email" id="emailField" class="form-control form-control-sm" value = "{{fieldValues.email}}" />
                    </div>
                    <div class="emailFeedbackArea invalid-feedback" style="display: none">
                        
                    </div>  
                    <p class="text-sm text-success emailSuccessOutput"></p>


                    <div class="form-group py-2">
                        <input type="password" name="password" placeholder = "Password" id="passwordField" class="form-control form-control-sm" /> 
                    </div>
                    <div class="form-group py-2">
                        <small class="float-right py-2 showPasswordToggle">SHOW</small>            
                    </div>       
                    

                    <input type="submit" value="Register" class= "btn btn-block btn-primary submit-btn" />
                </form>
                <span class = "text-lead lead" style = "font-size: 15px"> Have an account? </span> <a href = "{% url 'login' %}">Login</a><br>
                <span class = "text-lead lead" style = "font-size: 15px"> Forgot Password? </span> <a href = "{% url 'request-password' %}">Reset Password</a>
            </div>
            </div>
        </div>

    </div>
    <div class = "col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
