{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class = "row"> 
    <div class = "col-md-4"></div>
    <div class = "col-md-4">
        <div class = "card mt-5"> 
            <div class = "card-body">
                <div class = "card-title"> 
                    <h4>Set your new password</h4>
                </div>

                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}


                    <div class="form-group py-2">
                        <input type="password" name="password" placeholder = "Password" id="passwordField" class="form-control form-control-sm" /> 
                    </div>    

                    <div class="form-group py-2">
                        <input type="password" name="password2" placeholder = "Confirm Password" id="passwordField" class="form-control form-control-sm" /> 
                    </div>

                    <input type="submit" value="Submit" class= "btn btn-block btn-primary submit-btn" />
                </form>
                <span class = "text-lead lead" style = "font-size: 15px"> Have an account? </span> <a href = "{% url 'login' %}">Login</a><br>
                <span class = "text-lead lead" style = "font-size: 15px"> Don't have an account? </span> <a href = "{% url 'register' %}">Register</a>
            </div>
            </div>
        </div>

    </div>
    <div class = "col-md-4"></div>
</div>

{% endblock %}
