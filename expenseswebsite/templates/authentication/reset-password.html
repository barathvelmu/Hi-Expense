{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class = "row"> 
    <div class = "col-md-4"></div>
    <div class = "col-md-4">
        <div class = "card mt-5"> 
            <div class = "card-body">
                <div class = "card-title"> 
                    <h4>Please enter your email to reset password.</h4>
                </div>

                <form action="{% url 'request-password' %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group py-2">
                        <input type="email" name="email" placeholder = "Email" id="emailField" class="form-control form-control-sm" value = "{{values.email}}" />
                    </div>
                    
                    <input type="submit" value="Submit" class= "btn btn-block btn-primary submit-btn" />
                </form>
                <span class = "text-lead lead" style = "font-size: 15px"> Have an account? </span> <a href = "{% url 'login' %}">Login</a><br>
                <span class = "text-lead lead" style = "font-size: 15px"> Don't have an account? </span> <a href = "{% url 'register' %}">Register</a>
            </div>
            </div>
        </div>

    </div>
    <div class = "col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
