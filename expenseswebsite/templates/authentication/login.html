{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login to your Account</h4>
                </div>

                <form action="{% url 'login' %}" method="post">
                    
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <div class="form-group py-2">
                        <input type="username" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username" value="{{fieldValues.username}}">
                    </div>                

                    <div class="form-group py-2">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">                        
                    </div>
                    
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn">
                </form>
            
                <span class = "text-lead lead" style = "font-size: 15px"> Don't have an account? </span> <a href = "{% url 'register' %}">Register</a><br>
                <span class = "text-lead lead" style = "font-size: 15px"> Forgot Password? </span> <a href = "{% url 'request-password' %}">Reset Password</a>            
            </div>
            </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
